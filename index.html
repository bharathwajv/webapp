  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
 /* HTML: <div class="loader"></div> */
.loader {
  width: 120px;
  height: 22px;
  border-radius: 20px;
  color: #42985B;
  border: 2px solid;
  position: relative;
}
.loader::before {
  content: "";
  position: absolute;
  margin: 2px;
  inset: 0 100% 0 0;
  border-radius: inherit;
  background: currentColor;
  animation: l6 5s infinite; /* Slowed down to 4 seconds */
}
@keyframes l6 {
  100% { inset: 0; }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <div id="loading-message"></div>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loader = document.querySelector('.loader');
      loader.style.display = 'none';
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
