<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chai_kings">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>chai_kings</title>
  <link rel="manifest" href="manifest.json">

  <style>
  body {
  margin: 0;
  padding: 0;
  background-color: #e9f6eb; /* Light beige background to match a tea shop vibe */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Georgia', serif; /* Tea shop feel with a more elegant font */
}

.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.loader {
  width: 50px;
  aspect-ratio: 1;
  border-radius: 50%;
  border: 8px solid #90bc9d; /* Light brown for a tea-like color */
  border-right-color: #37a556; /* Darker tea color for the rotating effect */
  animation: l2 1.2s infinite linear; /* Slightly slower for a calming effect */
}

@keyframes l2 {
  to {
    transform: rotate(1turn);
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <div id="loading-message"></div>
  </div>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var loader = document.querySelector('.loader');
      loader.style.display = 'none';
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
